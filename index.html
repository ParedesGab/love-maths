<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />

  <!-- font awesome and google fonts -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

  <!-- CSS link-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Love Maths!</title>

</head>

<body>
  <!--Title -->
  <h1 class="heading">
    <img class="logo" src="assets/images/logo.png" alt="logo"> Love Maths
  </h1>

  <!-- Container
    -->
  <div class="game-area">
    <!-- Container section: Controls-->
    <div class="controls-area">
      <!--Each Button has 3 classes: btn, btn big and btn color, in this case green-->
      <button data-type="addition" class="btn btn--big btn--green">
        <i class="fas fa-plus"></i> <!-- fas: class base of Fontawesome and fa-plus: the fontAwesome PLUS sign-->
      </button>
      <button data-type="subtract" class="btn btn--big btn--blue">
        <i class="fas fa-minus"></i>
      </button>
      <button data-type="multiply" class="btn btn--big btn--orange">
        <i class="fas fa-times"></i>
      </button>
      <button data-type="division" class="btn btn--big btn--red">
        <i class="fas fa-divide"></i>
      </button>
    </div>

    <!-- Container section: Questions-->
    <div class="questions-area">
      <span id="operand1">0</span> <!-- 0 as placeholder text-->
      <span id="operator">x</span>
      <span id="operand2">0</span>
      <!--The Result: does not require an ID because the = does not need to be reference from JS-->
      <span>=</span>
      <!--p only visible in mobile, and will be styled with css-->
      <p class="answer-message">Enter Answer:</p>
      <!-- Finally we need an input field-->
      <input type="number" id="answer-box">
    </div>

    <!-- Container section: Submit the answer -->
    <button data-type="submit" class="btn btn--gray">Submit answer</button>
  </div>

  <!-- Score -->
  <div class="score-area">
    <!-- Target the JS file with the below ids-->
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>

</body>

</html>
